trigger:
- master

pool:
  vmImage: ubuntu-latest


steps:
- task: Npm@1
  inputs:
    command: 'install'

- task: Bash@3
  displayName: Publish
  env:
    VSCE_PAT: $(VSCE_PAT)
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      echo ">>> Publish"
      yarn install
      npm run deploy